<div>
  <h2 class="container">Player {{ user_id }}</h2>
  <div class="box">
    <h2 style="text-align:center">Profile</h2>
    <div class="column">
      <img src="{{ user.avatar }}" alt="pic" width="200" height="200" />
      <span class="row">First Name: {{ user.first_name }}</span>
      <span class="row">Last Name: {{ user.last_name }}</span>
      <span class="row">Email: {{ user.email }}</span>

      <label>
        Draw 1:
        <input [(ngModel)]="draw1" />
        <span class="winning-badge" *ngIf="isWinning">W</span>
      </label>

      <label
        >Draw 2: <input [(ngModel)]="draw2" />
        <span class="winning-badge" *ngIf="isWinning2">W</span>
      </label>
      <label
        >Draw 3: <input [(ngModel)]="draw3" /><span
          class="winning-badge"
          *ngIf="isWinning3"
          >W</span
        >
      </label>
    </div>
  </div>
</div>
